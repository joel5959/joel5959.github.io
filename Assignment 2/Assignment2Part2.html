<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table template</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Table template</h1>
  <table>

    <thead>
      <tr>
        <th id="" colspan="1"></th>
        <th id="name" colspan="1">Names</th>
        <th id="mass" colspan="1">Mass(10<sup>24</sup> kg)</th>
        <th id="diameter" colspan="1">Diameter(km)</th>
        <th id="mass" colspan="1">Density(km/m<sup>3</sup>)</th>
        <th id="mass" colspan="1">Gravity(m/s<sup>2</sup>)</th>
        <th id="mass" colspan="1">Length of day(hours)</th>
        <th id="mass" colspan="1">Distance from Sun(10<sup>6</sup> km)</th>
        <th id="mass" colspan="1">Mean temperature(<sup>o</sup>C)</th>
        <th id="mass" colspan="1">Number of moons</th>
        <th id="mass" colspan="1">Notes</th>




      </tr>
      <tr>
        <th id="Terrestial planets" headers="">Terrestial planets</th>
        <th id="Jovian planets" headers="">Jovian planets</th>
        <th id="Dwarf Planets" headers="">Dwarf Planets</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th id="belgium" rowspan="3">Belgium</th>
        <th id="antwerp" headers="belgium">Antwerp</th>
        <td headers="antwerp belgium clothes trousers">56</td>
        <td headers="antwerp belgium clothes skirts">22</td>
        <td headers="antwerp belgium clothes dresses">43</td>
      </tr>
    </tbody>

  </table>



</body>

</html>
